<article class="project" *ngFor="let project of projects">
  <figure class="project__image">
    <img [src]="project.image" [alt]="project.title">
  </figure>
  <div class="project__info">
    <h4 class="project__title">{{project.title}}</h4>
    <p class="project__description">{{project.description}}</p>
    <div class="project__techs">
      <app-project-tech *ngFor="let tech of project.technologies" [technologie]="tech"></app-project-tech>
    </div>
    <div class="project__source">
      <a href="{{project.source}}" target="_blank">Source</a>
      <a href="{{project.view}}" target="_blank">
        Watch
        <fa-icon [icon]="faEye"></fa-icon>
      </a>
    </div>
  </div>
</article>

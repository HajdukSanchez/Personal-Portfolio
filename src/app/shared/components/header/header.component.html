<header>
  <figure class="logo-container">
    <a [routerLink]="['/home']"><img src="./../../../../assets/images/Logo.png" alt="Personal logo"></a>
  </figure>
  <div class="menu-container">
    <button (click)="toogleMenu()" class="hamburguer-menu">
      <span [ngClass]="{ active: openMenu }"></span>
    </button>
    <nav [ngClass]="{ active: openMenu }" class="menu">
      <ul [ngClass]="{ active: openMenu }" class="menu__list">
        <li class="menu__item menu__item--disabled"><a [routerLink]="['/']" fragment="proyect" (click)="toogleMenu()">{{'Proyects' | uppercase}}</a></li>
        <li class="menu__item menu__item--disabled"><a [routerLink]="['/']" fragment="technologie" (click)="toogleMenu()">{{'Technologies' | uppercase}}</a></li>
        <li class="menu__item"><a [routerLink]="['/']" fragment="about" (click)="toogleMenu()">{{'About me' | uppercase}}</a></li>
        <li class="menu__item menu__item--disabled"><a [routerLink]="['/']" fragment="contact" (click)="toogleMenu()">{{'Contact' | uppercase}}</a></li>
        <li class="menu__item">
          <a class="btn btn--download" href="{{cvPath}}" target="_blank" download>Download CV</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
